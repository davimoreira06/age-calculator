<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main>
        <section class="section-inputs">
            <div class="label-inp">
                <label for="input-day">DAY</label>
                <input type="number" id="input-day" placeholder="DD">
            </div>

            <div class="label-inp">
                <label for="input-month">MONTH</label>
                <input type="number" id="input-month" placeholder="MM">
            </div>

            <div class="label-inp">
                <label for="input-year">YEAR</label>
                <input type="number" id="input-year" placeholder="YYYY">
            </div>
        </section>

        <div class="div-img-arrow">
            <img class="img-arrow" src="./assets/img/icon-arrow.svg">
        </div>

        <section>
            <h2><span class="span-years"> - - </span>years</h2>

            <h2><span class="span-months"> - - </span>months</h2>

            <h2><span class="span-days"> - - </span>days</h2>
        </section>
    </main>


    <script src="./assets/js/index.js"></script>
</body>
</html>
